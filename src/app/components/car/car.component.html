<div class="container-fluid">
    <div *ngIf="loading == true" class="alert alert-danger text-center m-3 animated fadeIn" role="alert">
        <p>
            <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
    </div>
    <div *ngIf="loading == false" class="row mt-3 animated fadeIn">
        <div class="col-md-6">
            <img [src]="url + myCar.photo" class="img-fluid p-0" alt="">
            <!-- <a [routerLink]="['/home']" class="btn btn-outline-danger btn-block">Regresar</a> -->
        </div>
        <div class="col-md-6 mb-5">
            <h1 class="mt-3 animated fadeIn">{{myCar.name}}</h1>
            <h5 class="">{{myCar.title}}</h5>
            <p>
                {{myCar.description}}
            </p>
        </div>
    </div>
</div>

<p-carousel *ngIf="loading == false" [value]="myCar.model_features" [style]="{'background-color': '#f7f7f7'}"
    styleClass="custom-carousel" [numVisible]="4" [numScroll]="1" [circular]="true" [autoplayInterval]="4000"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-car pTemplate="item">
        <div class="mx-xl-5" style="width: 20rem;">
            <img class="card-img-top rounded pt-5" [src]="url + car.photo" alt="Card image cap">
            <div class="">
                <h3 class="card-title my-3">{{ car.name }}</h3>
                <p class="card-text">{{ car.description }}</p>
            </div>
        </div>
    </ng-template>
</p-carousel>

<div class="container py-lg-5 py-3 px-0" *ngIf="loading == false">
    <div class="d-lg-flex my-5 align-items-center">
        <div class="col-xl-6 col-lg-6 col-12">
            <h1>{{myCar.model_highlights[0].title}}</h1>
            <p>{{myCar.model_highlights[0].content}}</p>
        </div>
        <div class="col-xl-6 col-lg-6 col-12">
            <img class="card-img-top rounded" [src]="url + myCar.model_highlights[0].image" alt="Card image cap">
        </div>
    </div>
    <div class="d-lg-flex my-5 align-items-center">
        <div class="col-xl-6 col-lg-6 col-12 order-xl-1 order-0">
            <h1>{{myCar.model_highlights[1].title}}</h1>
            <p>{{myCar.model_highlights[1].content}}</p>
        </div>
        <div class="col-xl-6 col-lg-6 col-12 order-xl-0 order-1">
            <img class="card-img-top rounded" [src]="url + myCar.model_highlights[1].image" alt="Card image cap">
        </div>
    </div>
</div>
